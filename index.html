<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>드래그 카드 게임 확장</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      margin-top: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(2, 100px);
      gap: 10px;
      margin-bottom: 30px;
    }

    .cell {
      width: 100px;
      height: 100px;
      border: 2px dashed #aaa;
      background-color: #f8f8f8;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 80px;
      height: 80px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      cursor: grab;
      transition: transform 0.2s;
    }

    .card:active {
      transform: scale(1.1);
      opacity: 0.8;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #cardZone {
      display: flex;
      gap: 20px;
    }
  </style>
</head>
<body>
  <h2>카드를 드래그해서 칸에 놓아보세요</h2>

  <!-- 드롭할 수 있는 2x3 그리드 -->
  <div class="grid">
    <div class="cell" data-position="0" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="cell" data-position="1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="cell" data-position="2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="cell" data-position="3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="cell" data-position="4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="cell" data-position="5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </div>

  <!-- 카드 선택 영역 -->
  <div id="cardZone">
    <div id="card1" class="card" draggable="true" ondragstart="drag(event)">
      <img src="tempcard001.png" alt="고양이" draggable="false" />
    </div>
    <div id="card2" class="card" draggable="true" ondragstart="drag(event)">
      <img src="tempcard002.png" alt="강아지" draggable="false" />
    </div>
    <div id="card3" class="card" draggable="true" ondragstart="drag(event)">
      <img src="tempcard003.png" alt="곰" draggable="false" />
    </div>
  </div>


  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const draggedElement = document.getElementById(data);

      // 드롭 대상이 cell이고 자식이 없는 경우에만 drop 허용
      if (ev.target.classList.contains("cell") && ev.target.children.length === 0) {
        ev.target.appendChild(draggedElement);

        // 위치 저장 - 콘솔 출력 (게임 로직에서 활용 가능)
        const position = ev.target.getAttribute("data-position");
        console.log(`카드 ${data}가 위치 ${position}에 배치됨`);
      }
    }
  </script>
</body>
</html>
