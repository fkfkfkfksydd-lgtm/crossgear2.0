<!DOCTYPE html>
<html>
<head>
  <title>나의 첫 웹</title>
  <style>
    h1 { color: blue; }
    button { background: green; color: white; padding: 10px; }
  </style>
</head>

      alert("반가워요!");
    });
  </script>
</body>
</html>
