<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>드래그 카드 게임</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      margin-top: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(2, 100px);
      gap: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      border: 2px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
    }

    .card {
      width: 80px;
      height: 80px;
      background-color: coral;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      cursor: grab;
    }
  </style>
</head>
<body>
  <h2>카드를 드래그해서 칸에 놓아보세요</h2>

  <div class="grid">
    <div class="cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </div>

  <br>

  <div id="cardZone">
    <div id="card1" class="card" draggable="true" ondragstart="drag(event)">카드1</div>
  </div>

  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const draggedElement = document.getElementById(data);

      // 이미 카드를 가진 칸에는 추가하지 않도록
      if (ev.target.classList.contains("cell") && ev.target.children.length === 0) {
        ev.target.appendChild(draggedElement);
      }
    }
  </script>
</body>
</html>
