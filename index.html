<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>엑셀 기반 카드 뽑기</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    #deck { border: 1px solid #333; padding: 10px; cursor: pointer; background: #eee; }
    .card { width: 80px; height: 80px; margin: 10px; border: 1px solid #ccc; }
    .card img { width: 100%; height: 100%; object-fit: cover; }
  </style>
</head>
<body>
  <h2>엑셀에서 카드 뽑기</h2>

  <input type="file" id="excelInput" accept=".xlsx" />
  <div id="deck">카드 뽑기</div>
  <div id="drawnCards"></div>

  <script>
    let cardData = [];

    // 엑셀 파일 읽기
    document.getElementById('excelInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        cardData = XLSX.utils.sheet_to_json(sheet);
        alert("카드 데이터를 성공적으로 불러왔습니다!");
      };
      reader.readAsArrayBuffer(file);
    });

    // 카드 뽑기
    document.getElementById('deck').addEventListener('click', () => {
      if (cardData.length === 0) {
        alert("모든 카드를 다 뽑았습니다!");
        return;
      }

      const cardInfo = cardData.shift();  // 하나 뽑기
      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.src = cardInfo.Image;  // 이미지 경로
      img.alt = cardInfo.Name;

      card.appendChild(img);
      document.getElementById("drawnCards").appendChild(card);
    });
  </script>
</body>
</html>
